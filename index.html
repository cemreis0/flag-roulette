<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Flag Roulette</title>
</head>
<body>

  </section>

  <script src="script.js"></script>
</body>
</html>
